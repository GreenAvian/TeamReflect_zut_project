{% extends "base.html" %}

{% block title %}Zarejestruj się{% endblock %}

{% block content %}
<h2>Zaloguj się</h2>
<form method="post">
  {% csrf_token %}

  <div class="login-item">
    <div class="login-field-container">
      Nazwa użytkownika: {{ form.username }}
    </div>
    <div class="login-field-container">
      Hasło: {{ form.password }}
    </div>
  </div>

  {% comment %} {{ form }} {% endcomment %}
  <button class="generic_button" type="submit">Zaloguj</button>
</form>
{% endblock %}
