{% extends "base.html" %}

{% block title %}Zarejestruj się{% endblock %}

{% block content %}
<div class="centered_container">
  <h2>Zaloguj się</h2>
  <form method="post">
    {% csrf_token %}

    <div class="login-item">
      <div class="login-field-container">
        <label>Nazwa użytkownika:</label> {{ form.username }}
      </div>
      <div class="login-field-container">
        <label>Hasło:</label> {{ form.password }}
      </div>
    </div>

    {% comment %} {{ form }} {% endcomment %}
    <button class="generic_button" type="submit">Zaloguj</button>
  </form>
</div>
{% endblock %}
