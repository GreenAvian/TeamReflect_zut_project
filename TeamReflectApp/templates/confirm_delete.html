{% extends "base.html" %}

{% block title %}Potwierdź usunięcia użytkownika{% endblock %}

{% block content %}
    <h1>Czy na pewno chcesz usunąć tego użytkownika?</h1>

    <p><strong>Nazwa użytkownika:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Tak, usuń użytkownika</button>
    </form>

    <a href="{% url 'user_list' %}">Anuluj</a>
{% endblock %}
