{% extends "base.html" %}

{% block title %}Lista Postów{% endblock %}

{% block content %}
<div class="post-list">
  {% for post in posts %}
  <div class="post-container">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-content">{{ post.content }}</p>
    <div class="post-footer">
      <span class="post-rating">Ocena: {{ post.rating }}</span>
      <span class="post-priority">Priorytet: {{ post.priority }}</span>
    </div>
  </div>
  {% empty %}
  <p>Brak postów do wyświetlenia.</p>
  {% endfor %}
</div>
{% endblock %}
