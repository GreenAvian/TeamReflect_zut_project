{% extends 'base.html' %}

{% block title %}Lista Grup{% endblock %}

{% block content %}
<h1>Lista Grup</h1>
<ul>
    {% for group in groups %}
    <li>
        {{ group.name }}
        <a href="{% url 'group_detail' group.id %}">Szczegóły</a>
        <a href="{% url 'delete_group' group.id %}" onclick="return confirm('Are you sure you want to delete the group?');">Usuń</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_group' %}">Utwórz nową grupę</a>
{% endblock %}
