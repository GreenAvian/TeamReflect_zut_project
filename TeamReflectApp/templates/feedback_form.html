{% extends "base.html" %}

{% block title %}Feedback form{% endblock %}

{% block content %}
<style>
    .rating-form label {
        float: left;
        clear: none;
        display: block;
        padding: 0px 1em 0px 8px;
      }
      
      .rating-form input[type=radio],
      input.radio {
        float: left;
        clear: none;
        margin: 2px 0 0 2px;
      }
</style>
<form action="/feedback/form/" method="post">
    {% csrf_token %}
    <input type="hidden" name="field" value="name">
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
