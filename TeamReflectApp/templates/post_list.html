{% extends 'base.html' %}

{% block title %}Lista postów{% endblock %}

{% block content %}
<div class="post-list-container">
    <h1 class="post-list-title">Lista Grup</h1>

    {% if posts %}
        <ul class="post-list">
            {% for post in posts %}
            <li class="post-item">
                <span class="post-name">{{ posts.Topic }}</span>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-posts-message">Nie ma żadnych postów</p>
    {% endif %}

</div>
{% endblock %}
