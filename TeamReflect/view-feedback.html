<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamReflect - Przegląd Feedbacku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <div class="nav-header">
        <div class="logo">TeamReflect</div>
        <div class="menu-icon">☰</div>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="create-group.html">Tworzenie Grupy</a></li>
        <li><a href="add-feedback.html">Dodaj Feedback</a></li>
        <li><a href="view-feedback.html">Przegląd Feedbacku</a></li>

    </ul>

<main>
    <section id="view-feedback">
        <h2>Historia Feedbacku</h2>
        <div id="filters">
            <label for="filter-name">Filtruj po imieniu:</label>
            <input type="text" id="filter-name" placeholder="Wpisz imię...">
            <label for="sort-feedback">Sortuj według oceny:</label>
            <select id="sort-feedback">
                <option value="desc">Najwyższe oceny</option>
                <option value="asc">Najniższe oceny</option>
            </select>
        </div>
        <div id="feedback-list"></div>
    </section>
</main>

<footer>
    <p>© 2024 TeamReflect</p>
</footer>
<script src="script.js"></script>
