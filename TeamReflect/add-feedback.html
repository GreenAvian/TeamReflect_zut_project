<body>
<nav>
    <div class="nav-header">
        <div class="logo">TeamReflect</div>

    <ul class="nav-links">

<main>
    <section id="add-feedback">
        <h2>Dodaj Feedback</h2>
        <form id="feedback-form">
            <label for="name">Imię</label>
            <input type="text" id="name" placeholder="Podaj Imię" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Podaj Email" required>
            <label for="rating">Ocena:</label>
            <div id="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
            </div>
            <textarea id="comment" placeholder="Dodaj komentarz"></textarea>
            <button type="submit">Dodaj</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2024 TeamReflect</p>
</footer>
<script src="script.js"></script>
</body>
</html>
